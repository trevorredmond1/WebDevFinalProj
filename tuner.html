<!DOCTYPE html>
    <html>
        <head>
            <title>Fender Guitars 2017</title>
            <link href="tuner.css" type="text/css" rel="stylesheet">
        </head>
            
        <body>
            <div id="Background">
                <a href="index.html">
                    <img id="WebsiteHeader" src="img/Fender_logo.png">
                </a>
                <img id="BackgroundImage" src="img/light-wood-BK.png">
            </div>
            
            <div id="headstock">
                <img id="headpic" src="img/headstock.png">
            </div>
            
            <div id="letters">
                <h1 class="strings" id="highE">e</h1>
                <h1 class="strings" id="B">B</h1>
                <h1 class="strings" id="G">G</h1>
                <h1 class="strings" id="D">D</h1>
                <h1 class="strings" id="A">A</h1>
                <h1 class="strings" id="E">E</h1>
            </div>
            
            <audio id="highesound" src="sounds/highe.m4a"></audio>
            <audio id="bsound" src="sounds/b.m4a"></audio>
            <audio id="gsound" src="sounds/g.m4a"></audio>
            <audio id="dsound" src="sounds/d.m4a"></audio>
            <audio id="asound" src="sounds/a.m4a"></audio>
            <audio id="lowesound" src="sounds/lowe.m4a"></audio>
            
            <div id="info">
                <h3 id="header">Hover over the letter of the string you want to tune to, and it will play the string in tune!</h3>
            </div>
            
            
        
        
            <script src="tunerjs.js"></script>
        </body>
    </html>
